buildscript {
	repositories {
		mavenCentral()
	}
}

plugins {
	id 'war'
	id 'java'
}

group = 'org.bsamartins'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
	mavenCentral()
}


dependencies {
	compile('org.springframework:spring-webmvc:5.0.4.RELEASE')
	compile('org.springframework.security:spring-security-core:5.0.4.RELEASE')
	compile('org.springframework.security:spring-security-config:5.0.4.RELEASE')
	compile('org.springframework.security:spring-security-web:5.0.4.RELEASE')
	compile('org.springframework.data:spring-data-jpa:2.0.6.RELEASE')

	compile('org.slf4j:slf4j-api:1.7.25')
	compile('org.slf4j:jcl-over-slf4j:1.7.25')
	compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'

	compile('com.auth0:java-jwt:3.3.0')
	compile('org.hibernate:hibernate-core:5.2.17.Final')
	compile('org.hibernate.validator:hibernate-validator:6.0.9.Final')

	compile group: 'com.zaxxer', name: 'HikariCP', version: '3.1.0'
	compile group: 'com.fasterxml.jackson.datatype', name: 'jackson-datatype-jsr310', version: '2.9.5'

	providedCompile('javax.servlet:javax.servlet-api:4.0.1')

	runtime('com.h2database:h2:1.4.197')
}
